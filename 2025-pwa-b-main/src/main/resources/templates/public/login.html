<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ECO Cook</title>
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop">
                        <div class="box">
                            <!-- Logo et titre -->
                            <div class="logo-section">
                                <div class="logo-container">
                                    <img th:src="@{/images/EcoCookaligner.svg}" alt="ECO Cook Logo">
                                </div>
                                <h1 class="title-main">Connexion</h1>
                                <p class="subtitle-text">Bienvenue sur ECO Cook</p>
                            </div>
                            
                            <!-- Messages -->
                            <div class="notification is-success" th:if="${success}">
                                <i class="fas fa-check-circle"></i>
                                <span th:text="${success}"></span>
                            </div>
                            
                            <div class="notification is-danger" th:if="${param.error}">
                                <i class="fas fa-exclamation-circle"></i>
                                <span>Email/nom d'utilisateur ou mot de passe incorrect</span>
                            </div>
                            
                            <!-- Formulaire -->
                            <form th:action="@{/login}" method="post">
                                <div class="field">
                                    <label class="label">
                                        <i class="fas fa-user"></i>
                                        Email ou nom d'utilisateur
                                    </label>
                                    <div class="control">
                                        <input class="input" 
                                               type="text" 
                                               name="username" 
                                               placeholder="votre@email.com ou nom d'utilisateur" 
                                               required
                                               autofocus>
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label">
                                        <i class="fas fa-lock"></i>
                                        Mot de passe
                                    </label>
                                    <div class="control">
                                        <input class="input" 
                                               type="password" 
                                               name="password" 
                                               id="password"
                                               placeholder="••••••••" 
                                               required>
                                        <button type="button" 
                                                class="password-toggle" 
                                                onclick="togglePassword()"
                                                aria-label="Afficher/masquer le mot de passe">
                                            <i class="fas fa-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="field" style="margin-top: 2rem;">
                                    <button class="button is-primary is-fullwidth" type="submit">
                                        <span>Se connecter</span>
                                    </button>
                                </div>
                            </form>
                            
                            <!-- Divider -->
                            <div class="divider-container">
                                <div class="divider-line"></div>
                                <span class="divider-text">ou</span>
                                <div class="divider-line"></div>
                            </div>
                            
                            <!-- Footer -->
                            <div class="footer-links">
                                <p>
                                    Pas encore de compte ? 
                                    <a th:href="@{/register}">Créer un compte</a>
                                </p>
                                <a th:href="@{/}" class="back-link">
                                    <i class="fas fa-arrow-left"></i>
                                    <span>Retour à l'accueil</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript  -->
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/register-validation.js}"></script>
</body>
</html>
